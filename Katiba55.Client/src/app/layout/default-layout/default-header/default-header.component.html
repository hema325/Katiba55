<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4">
    <button [cSidebarToggle]="sidebarId()" cHeaderToggler class="btn" toggle="visible"
      style="margin-inline-start: -14px;" aria-label="Toggle sidebar navigation">
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>

    <c-header-nav class="d-none d-md-flex me-auto">
      <c-nav-item>
        <a cNavLink routerLink="/" routerLinkActive="active">الصفحة الرئيسية</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/projects" routerLinkActive="active">المشروعات</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/companies" routerLinkActive="active">الشركات</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/officers" routerLinkActive="active">الضباط</a>
      </c-nav-item>
    </c-header-nav>

    <c-header-nav class="ms-auto ms-md-0">
      <div class="py-2" style="font-size: 14px;">
        <strong>مرحبا,</strong> ابراهيم
      </div>
      <!-- <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div> -->
      <!-- <ng-container *ngTemplateOutlet="themeDropdown" /> -->
    </c-header-nav>
  </c-container>
  <!-- <c-container [fluid]="true" class="px-4">
    <c-breadcrumb-router />
  </c-container> -->
</ng-container>


<ng-template #themeDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button [caret]="false" cDropdownToggle aria-label="Open theme picker">
      <svg cIcon [name]="icons()" size="lg"></svg>
    </button>
    <div cDropdownMenu>
      @for (mode of colorModes; track mode.name) {
      <button (click)="colorMode.set(mode.name)" [active]="colorMode()===mode.name" cDropdownItem
        class="d-flex align-items-center">
        <svg cIcon class="me-2" [name]="mode.icon" size="lg"></svg>
        {{ mode.text }}
      </button>
      }
    </div>
  </c-dropdown>
</ng-template>
