<div class="row g-3 mb-4 justify-content-center">
  <div class="col-12 col-md-6 col-lg-3">
    <c-card class="text-center border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('basic-details')" [class.active]="activeTab === 'basic-details'"
        class="btn btn-outline-primary w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-diagram-project me-2"></i>
        معلومات العمل
      </button>
    </c-card>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <c-card class="text-center border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('items')" [class.active]="activeTab === 'items'"
        class="btn btn-outline-success w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-list-check me-2"></i>
        البنود
      </button>
    </c-card>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <c-card class="text-center border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('boqs')" [class.active]="activeTab === 'boqs'"
        class="btn btn-outline-warning w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-file-invoice me-2"></i>
        المقايسات
      </button>
    </c-card>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <c-card class="text-center  border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('medias')" [class.active]="activeTab === 'medias'"
        class="btn btn-outline-info w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-photo-film me-2"></i>
        الوسائط
      </button>
    </c-card>
  </div>
  <div class="col-12 col-md-6">
    <c-card class="text-center border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('execution-status')" [class.active]="activeTab === 'execution-status'"
        class="btn btn-outline-success w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-clipboard-list me-2"></i>
        الموقف التنفيذي
      </button>
    </c-card>
  </div>
  <div class="col-12 col-lg-6">
    <c-card class="text-center border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('financial-status')" [class.active]="activeTab === 'financial-status'"
        class="btn btn-outline-warning w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-sack-dollar me-2"></i>
        الموقف المالي
      </button>
    </c-card>
  </div>
</div>

@if(activeTab === 'basic-details') {
<app-basic-detailes />
}
@else if(activeTab === 'items') {
<app-list-items [workId]="workId" />
}
@else if(activeTab === 'medias') {
<app-list-medias [referenceId]="workId" [referenceType]="referenceType" />
}
@else if(activeTab === 'execution-status') {
<app-execution-status [workId]="workId" />
}
@else if(activeTab === 'financial-status') {
<div class="text-center py-5">
  <i class="fa-solid fa-sack-dollar fa-3x text-warning mb-3"></i>
  <h4 class="mb-3">الموقف المالي</h4>
  <p class="text-muted">سيتم عرض بيانات الموقف المالي هنا قريباً.</p>
</div>
}
@else if(activeTab === 'boqs') {
<app-list-boqs [workId]="workId" />
}
