<div class="container-fluid px-0 my-3">
  <div class="row justify-content-center">
    <div class="col-12">
      <!-- عنوان الصفحة -->
      <c-card class="mb-4 border-0 shadow-sm bg-success bg-opacity-10">
        <c-card-body class="d-flex flex-column align-items-center justify-content-center px-3 pt-4 pb-3">
          <span class="fw-bold fs-4 text-success text-center mb-1">إضافة عمل جديد</span>
          <div class="text-secondary text-center small">يرجى تعبئة بيانات العمل بدقة لضمان نتائج أفضل.</div>
        </c-card-body>
      </c-card>

      <form [formGroup]="workForm" (ngSubmit)="onSubmit()">
        <!-- بيانات العمل -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-gears text-primary me-2"></i>
              <span class="fw-semibold text-primary">بيانات العمل</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12">
                <app-text-input label="اسم العمل" placeholder="ادخل اسم العمل" formControlName="name" required />
              </div>
              <!-- <div class="col-12">
                <app-select-input label="الشركة المسؤولة" formControlName="responsibleId" required>
                  <option value="" disabled hidden>اختر الشركة المسؤولة</option>
                  @for(company of companies; track company.id) {
                  <option value="{{company.id}}">{{company.name}}</option>
                  }
                </app-select-input>
              </div> -->
            </div>
          </c-card-body>
        </c-card>

        <!-- بيانات التنفيذ -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-shield-halved text-success me-2"></i>
              <span class="fw-semibold text-success">بيانات التنفيذ</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12 ">
                <app-select-input label="حالة التنفيذ" formControlName="executionStatus"
                  (valueChanged)="onExecutionStatusChange($event)">
                  <option value="" disabled hidden>اختر حالة التنفيذ</option>
                  <option value="Pending">لم يبدأ</option>
                  <option value="OnHold">متوقف</option>
                  <option value="Underconstruction">قيد الانشاء</option>
                  <option value="Completed">مكتمل</option>
                  <option value="Cancelled">ملغي</option>
                </app-select-input>
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="نسبة التنفيذ" placeholder="ادخل نسبة التنفيذ" formControlName="executionPercent"
                  type="number" [min]="0" [max]="100" />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="تاريخ التنفيذ" placeholder="اختر تاريخ التنفيذ" formControlName="executionDate"
                  type="date" />
              </div>
            </div>
          </c-card-body>
        </c-card>

        <!-- تفاصيل التنفيذ -->
        <section class="mb-4">
          <c-card class="border-0 shadow-sm">
            <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-list-check text-primary me-2"></i>
                <span class="fw-semibold text-primary">تفاصيل التنفيذ</span>
              </div>
            </c-card-header>
            <c-card-body class="pt-0 pb-3 px-3">
              <div class="row g-3">
                <div class="col-12 col-md-6 ">
                  <app-text-input label="القيمة الكلية" placeholder="ادخل القيمة الكلية" formControlName="totalValue"
                    type="number" />
                </div>
                <div class="col-12 col-md-6">
                  <app-text-input label="القيمة المنفذة" placeholder="ادخل القيمة المنفذة"
                    formControlName="executedValue" type="number" />
                </div>
                <div class="col-12 col-md-6">
                  <app-text-input label="القيمة المتبقية" placeholder="ادخل القيمة المتبقية"
                    formControlName="remainingValue" type="number" />
                </div>
                <div class="col-12 col-md-6">
                  <app-text-input label="الوزن النسبي" placeholder="ادخل الوزن النسبي"
                    formControlName="relativeWeightPercent" type="number" [min]="0" [max]="100" />
                </div>
              </div>
            </c-card-body>
          </c-card>
        </section>

        <!-- بيانات التواريخ -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-calendar-days text-info me-2"></i>
              <span class="fw-semibold text-info">تواريخ التنفيذ</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <app-text-input label="تاريخ البدء التقديري" placeholder="اختر تاريخ البدء التقديري"
                  formControlName="estimatedStartDate" type="date" />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="تاريخ الانتهاء التقديري" placeholder="اختر تاريخ الانتهاء التقديري"
                  formControlName="estimatedEndDate" type="date" />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="تاريخ البدء الفعلي" placeholder="اختر تاريخ البدء الفعلي"
                  formControlName="actualStartDate" type="date" />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="تاريخ الانتهاء الفعلي" placeholder="اختر تاريخ الانتهاء الفعلي"
                  formControlName="actualEndDate" type="date" />
              </div>
            </div>
          </c-card-body>
        </c-card>


        <!-- الملاحظات -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-note-sticky text-warning me-2"></i>
              <span class="fw-semibold text-warning">ملاحظات إضافية</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12">
                <app-text-area-input label="ملاحظات" placeholder="ادخل أي ملاحظات إضافية" formControlName="notes"
                  [rows]="4" />
              </div>
            </div>
          </c-card-body>
        </c-card>
        <!-- زر الحفظ -->
        <c-card class="mb-0 border-0 shadow-sm">
          <c-card-body class="p-4">
            <button type="submit" [disabled]="isSubmitting || workForm.invalid"
              class="btn btn-primary w-100 rounded-pill fw-semibold d-flex align-items-center justify-content-center gap-2 px-2 py-2"
              aria-label="إضافة عمل جديد">
              @if(isSubmitting) {
              <c-spinner aria-hidden="true" size="sm"></c-spinner>
              <span class="px-1">جارى حفظ التغيرات</span>
              }
              @else {
              <i class="fa-solid fa-floppy-disk opacity-75"></i>
              <span class="px-1">حفظ التغيرات</span>
              }
            </button>
          </c-card-body>
        </c-card>
      </form>
    </div>
  </div>
</div>
