<div class="row g-4 mb-5">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-0 text-success fw-bold">المشروعات</h5>
      <button [routerLink]="['/projects/report']" type="button" class="btn btn-primary"> <i
          class="fa-solid fa-clipboard me-2"></i>عرض تقرير </button>
    </div>
  </div>

  <!-- Project Card 1 -->
  <div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <a [routerLink]="['/projects/1']" class="text-decoration-none">
      <c-card class="h-100 border-0 rounded-4 text-center shadow-sm bg-white p-3 card-animation">
        <c-card-body class="d-flex flex-column align-items-center justify-content-between h-100">
          <div class="w-100 mb-2">
            <span
              class="fw-bold fs-5 text-nowrap text-truncate w-100 d-inline-flex align-items-center justify-content-center"
              cTooltip="هناجر دهشور" cTooltipPlacement="bottom">
              هناجر دهشور
            </span>
          </div>
          <hr class="w-100 my-2" style="opacity:0.12;" />
          <div class="d-flex justify-content-between align-items-center w-100 mb-2">
            <c-badge color="success" class="px-3 py-1">قيد التنفيذ</c-badge>
            <span class="small text-muted">نسبة التنفيذ</span>
          </div>
          <c-progress [value]="82" height="12" color="success" class="w-100 mb-1">82%</c-progress>
          <div class="d-flex align-items-center justify-content-center w-100 mt-1">
            <span class="small text-muted">آخر تحديث: 2025-07-10</span>
          </div>
        </c-card-body>
      </c-card>
    </a>
  </div>

  <!-- Project Card 2 -->
  <div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <a [routerLink]="['/projects/2']" class="text-decoration-none">
      <c-card class="h-100 border-0 rounded-4 text-center shadow-sm bg-white p-3 card-animation">
        <c-card-body class="d-flex flex-column align-items-center justify-content-between h-100">
          <div class="w-100 mb-2">
            <span
              class="fw-bold fs-5 text-nowrap text-truncate w-100 d-inline-flex align-items-center justify-content-center"
              cTooltip="ممشى أهل مصر" cTooltipPlacement="bottom">
              ممشى أهل مصر
            </span>
          </div>
          <hr class="w-100 my-2" style="opacity:0.12;" />
          <div class="d-flex justify-content-between align-items-center w-100 mb-2">
            <c-badge color="info" class="px-3 py-1">تم التنفيذ</c-badge>
            <span class="small text-muted">نسبة التنفيذ</span>
          </div>
          <c-progress [value]="95" height="12" color="info" class="w-100 mb-1">95%</c-progress>
          <div class="d-flex align-items-center justify-content-center w-100 mt-1">
            <span class="small text-muted">آخر تحديث: 2025-07-09</span>
          </div>
        </c-card-body>
      </c-card>
    </a>
  </div>

  <!-- Project Card 3 -->
  <div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <a [routerLink]="['/projects/3']" class="text-decoration-none">
      <c-card class="h-100 border-0 rounded-4 text-center shadow-sm bg-white p-3 card-animation">
        <c-card-body class="d-flex flex-column align-items-center justify-content-between h-100">
          <div class="w-100 mb-2">
            <span
              class="fw-bold fs-5 text-nowrap text-truncate w-100 d-inline-flex align-items-center justify-content-center"
              cTooltip="الدلتا الجديدة" cTooltipPlacement="bottom">
              الدلتا الجديدة
            </span>
          </div>
          <hr class="w-100 my-2" style="opacity:0.12;" />
          <div class="d-flex justify-content-between align-items-center w-100 mb-2">
            <c-badge color="warning" class="px-3 py-1">قيد التنفيذ</c-badge>
            <span class="small text-muted">نسبة التنفيذ</span>
          </div>
          <c-progress [value]="40" height="12" color="warning" class="w-100 mb-1">40%</c-progress>
          <div class="d-flex align-items-center justify-content-center w-100 mt-1">
            <span class="small text-muted">آخر تحديث: 2025-07-08</span>
          </div>
        </c-card-body>
      </c-card>
    </a>
  </div>

  <!-- Project Card 4 -->
  <div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <a [routerLink]="['/projects/4']" class="text-decoration-none">
      <c-card class="h-100 border-0 rounded-4 text-center shadow-sm bg-white p-3 card-animation">
        <c-card-body class="d-flex flex-column align-items-center justify-content-between h-100">
          <div class="w-100 mb-2">
            <span
              class="fw-bold fs-5 text-nowrap text-truncate w-100 d-inline-flex align-items-center justify-content-center"
              cTooltip="محور حسب الله" cTooltipPlacement="bottom">
              محور حسب الله
            </span>
          </div>
          <hr class="w-100 my-2" style="opacity:0.12;" />
          <div class="d-flex justify-content-between align-items-center w-100 mb-2">
            <c-badge color="secondary" class="px-3 py-1">لم يبدأ</c-badge>
            <span class="small text-muted">نسبة التنفيذ</span>
          </div>
          <c-progress [value]="0" height="12" color="secondary" class="w-100 mb-1">0%</c-progress>
          <div class="d-flex align-items-center justify-content-center w-100 mt-1">
            <span class="small text-muted">آخر تحديث: 2025-07-07</span>
          </div>
        </c-card-body>
      </c-card>

  </div>
</div>
