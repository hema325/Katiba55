<div class="row g-4 mb-5">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-0 text-warning fw-bold">قائمة الضباط</h5>
      <button [routerLink]="['/officers/add']" [color]="'primary'" cButton><i class="fa-solid fa-plus"></i>
        اضافة</button>
    </div>
  </div>

  <div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <c-card class="h-100 border-0 rounded-4 text-center shadow-sm bg-white p-3 card-animation">
      <c-card-body class="d-flex flex-column align-items-center justify-content-between h-100">
        <div class="w-100 mb-2">
          <div class="text-secondary small mb-1">ملازم أول</div>
          <span
            class="fw-bold fs-5 text-dark text-nowrap text-truncate w-100 d-inline-flex align-items-center justify-content-center"
            cTooltip="م. أحمد علي" cTooltipPlacement="bottom">
            م. أحمد علي
          </span>
        </div>
        <hr class="w-100 my-2" style="opacity:0.12;" />
        <div class="d-flex justify-content-center align-items-center w-100 mb-2">
          <c-badge color="success" class="px-3 py-1">قوة الكتيبة</c-badge>
        </div>
        <div class="d-flex gap-2 w-100 mt-2">
          <a [routerLink]="['/officers/2']"
            class="btn btn-outline-primary btn-sm rounded-2 flex-fill d-flex align-items-center justify-content-center gap-1"
            title="عرض">
            <i class="fa-solid fa-eye"></i>
            <span>عرض</span>
          </a>
          <a [routerLink]="['/officers/2/edit']"
            class="btn btn-outline-secondary btn-sm rounded-2 flex-fill d-flex align-items-center justify-content-center gap-1"
            title="تعديل">
            <i class="fa-solid fa-pen"></i>
            <span>تعديل</span>
          </a>
          <a class="btn btn-outline-danger btn-sm rounded-2 flex-fill d-flex align-items-center justify-content-center gap-1"
            title="حذف">
            <i class="fa-solid fa-trash"></i>
            <span>حذف</span>
          </a>
        </div>
      </c-card-body>
    </c-card>
  </div>
