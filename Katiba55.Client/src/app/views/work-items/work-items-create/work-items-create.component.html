<div class="container-fluid px-0 my-3">
  <div class="row justify-content-center">
    <div class="col-12">
      <!-- عنوان الصفحة -->
      <c-card class="mb-4 border-0 shadow-sm bg-info bg-opacity-10">
        <c-card-body class="d-flex flex-column align-items-center justify-content-center px-3 pt-4 pb-3">
          <span class="fw-bold fs-4 text-info text-center mb-1">إضافة بند عمل جديد</span>
          <div class="text-secondary text-center small">يرجى تعبئة بيانات البند بدقة لضمان نتائج أفضل.</div>
        </c-card-body>
      </c-card>

      <form [formGroup]="workItemForm" (ngSubmit)="onSubmit()">
        <!-- بيانات البند -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-list-ul text-info me-2"></i>
              <span class="fw-semibold text-info">بيانات البند</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12">
                <app-select-input label="اسم البند" formControlName="itemId" required>
                  <option value="" disabled hidden>اختر اسم البند</option>
                  @for(item of items; track item.id) {
                  <option [value]="item.id">{{item.name}}</option>
                  }
                </app-select-input>
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="إجمالي القيمة" placeholder="ادخل إجمالي القيمة" formControlName="totalValue"
                  type="number" [min]="1" required />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="القيمة المنفذة" placeholder="ادخل القيمة المنفذة" formControlName="executedValue"
                  type="number" [min]="1" required />
              </div>
            </div>
          </c-card-body>
        </c-card>

        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-shield-halved text-success me-2"></i>
              <span class="fw-semibold text-success">حالة التنفيذ</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12">
                <app-select-input label="حالة التنفيذ" formControlName="executionStatus" required>
                  <option value="" disabled hidden>اختر حالة التنفيذ</option>
                  <option value="Pending">لم يبدأ</option>
                  <option value="OnHold">متوقف</option>
                  <option value="Underconstruction">قيد الانشاء</option>
                  <option value="Completed">مكتمل</option>
                  <option value="Cancelled">ملغي</option>
                </app-select-input>
              </div>
            </div>
          </c-card-body>
        </c-card>
        <!-- زر الحفظ -->
        <c-card class="mb-0 border-0 shadow-sm">
          <c-card-body class="p-4">
            <button type="submit" [disabled]="isSubmitting || workItemForm.invalid"
              class="btn btn-info w-100 rounded-pill fw-semibold d-flex align-items-center justify-content-center gap-2 px-2 py-2"
              aria-label="إضافة بند عمل جديد">
              @if(isSubmitting) {
              <c-spinner aria-hidden="true" size="sm"></c-spinner>
              <span class="px-1">جارى حفظ التغيرات</span>
              }
              @else {
              <i class="fa-solid fa-floppy-disk opacity-75"></i>
              <span class="px-1">حفظ التغيرات</span>
              }
            </button>
          </c-card-body>
        </c-card>
      </form>
    </div>
  </div>
</div>
