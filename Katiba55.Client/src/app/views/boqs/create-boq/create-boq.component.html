<div class="container-fluid px-0 my-3">
  <div class="row justify-content-center">
    <div class="col-12">
      <!-- عنوان الصفحة -->
      <c-card class="mb-4 border-0 shadow-sm bg-success bg-opacity-10">
        <c-card-body class="d-flex flex-column align-items-center justify-content-center px-3 pt-4 pb-3">
          <span class="fw-bold fs-4 text-success text-center mb-1">إضافة مقايسة جديدة</span>
          <div class="text-secondary text-center small">يرجى تعبئة بيانات المقايسة بدقة لضمان نتائج أفضل.</div>
        </c-card-body>
      </c-card>

      <form [formGroup]="boqForm" (ngSubmit)="onSubmit()">
        <!-- بيانات المقايسة -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-list-ol text-primary me-2"></i>
              <span class="fw-semibold text-primary">بيانات المقايسة</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <app-text-input label="رقم المقايسة" placeholder="ادخل رقم المقايسة" formControlName="number"
                  required />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="الحالة" placeholder="ادخل حالة المقايسة" formControlName="status" required />
              </div>
              <div class="col-12">
                <app-text-input label="القيمة" placeholder="ادخل قيمة المقايسة" formControlName="value" type="number"
                  required />
              </div>
            </div>
          </c-card-body>
        </c-card>

        <!-- زر الحفظ -->
        <c-card class="mb-0 border-0 shadow-sm">
          <c-card-body class="p-4">
            <button type="submit" [disabled]="isSubmitting || boqForm.invalid"
              class="btn btn-primary w-100 rounded-pill fw-semibold d-flex align-items-center justify-content-center gap-2 px-2 py-2"
              aria-label="إضافة مقايسة جديدة">
              @if(isSubmitting) {
              <c-spinner aria-hidden="true" size="sm"></c-spinner>
              <span class="px-1">جارى حفظ التغيرات</span>
              }
              @else {
              <i class="fa-solid fa-floppy-disk opacity-75"></i>
              <span class="px-1">حفظ التغيرات</span>
              }
            </button>
          </c-card-body>
        </c-card>
      </form>
    </div>
  </div>
</div>
