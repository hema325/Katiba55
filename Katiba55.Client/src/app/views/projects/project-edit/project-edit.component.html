<div class="row g-3 mb-4 justify-content-center">
  <div class="col-12 col-md-6 col-lg-3">
    <c-card class="text-center border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('basic-details')" [class.active]="activeTab === 'basic-details'"
        class="btn btn-outline-primary w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-pen-to-square me-2"></i>
        البيانات الاساسية
      </button>
    </c-card>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <c-card class="text-center border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('items')" [class.active]="activeTab === 'items'"
        class="btn btn-outline-success w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-list-check me-2"></i>
        البنود العامة
      </button>
    </c-card>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <c-card class="text-center border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('works')" [class.active]="activeTab === 'works'"
        class="btn btn-outline-warning w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-briefcase me-2"></i>
        الاعمال
      </button>
    </c-card>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <c-card class="text-center  border-0 rounded-3 h-100 p-0">
      <button (click)="setActiveTab('medias')" [class.active]="activeTab === 'medias'"
        class="btn btn-outline-info w-100 h-100 py-3 rounded-3 fw-bold fs-6">
        <i class="fa-solid fa-photo-film me-2"></i>
        الوسائط
      </button>
    </c-card>
  </div>
</div>

@if(activeTab === 'basic-details') {
<app-edit-basic-details />
}
