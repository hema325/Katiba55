<div class="container-fluid px-0 my-3">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h5 class="mb-0 fw-bold text-success">البنود العامة</h5>
      <button class="btn btn-primary d-flex align-items-center justify-content-center"
        style="width: 40px; height: 40px;">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-4">
      <c-card class="h-100 border-0 rounded-4 text-center shadow-sm bg-white p-3">

          <div class="w-100 mb-2">
            <span
              class="fw-bold fs-5 text-nowrap text-truncate w-100 d-inline-flex align-items-center justify-content-center"
              [cTooltip]="'بند رقم 1'" cTooltipPlacement="bottom">
              بند رقم 1
            </span>
          </div>
          <hr class="w-100 my-2" style="opacity:0.12;" />
          <div class="d-flex gap-2 w-100 mt-3 justify-content-center">
            <button class="btn btn-outline-secondary btn-sm rounded-circle card-btn" title="تعديل">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm rounded-circle card-btn" title="حذف">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </c-card-body>
      </c-card>
    </div>
