<c-card class="mb-4 w-100">
  <c-card-header>
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="mb-0">تفاصيل شركة المقاولون العرب</h6>
      <div class="d-flex align-items-center gap-2">
        <a [color]="'danger'" cButton><i class="fa-solid fa-trash"></i></a>
        <a [color]="'secondary'" cButton><i class="fa-solid fa-pen"></i></a>
      </div>
    </div>
  </c-card-header>
  <c-card-body>
    <!-- معلومات أساسية -->
    <div>
      <h6 class="text-secondary mb-3"><i class="fa-solid fa-info-circle me-2 text-secondary"></i>معلومات أساسية
      </h6>
      <div class="row g-3 mb-2">
        <div class="col-12 col-md-6"><i class="fa-solid fa-building text-primary me-2"></i><strong>اسم
            الشركة:</strong> شركة المقاولون العرب</div>
        <div class="col-12 col-md-6"><i class="fa-solid fa-user-tie text-warning me-2"></i><strong>اسم
            الممثل:</strong> م. أحمد علي</div>
        <div class="col-12 col-md-6"><i class="fa-solid fa-envelope text-info me-2"></i><strong>البريد
            الإلكتروني:</strong> info&#64;arabcont.com</div>
        <div class="col-12 col-md-6"><i class="fa-solid fa-phone text-success me-2"></i><strong>الهاتف:</strong>
          01001234567</div>
        <div class="col-12 col-md-6"><i class="fa-solid fa-location-dot text-danger me-2"></i><strong>العنوان:</strong>
          ١ شارع التحرير، القاهرة</div>
        <div class="col-12 col-md-6"><i
            class="fa-solid fa-note-sticky text-secondary me-2"></i><strong>ملاحظات:</strong> من أكبر شركات المقاولات في
          مصر</div>
      </div>
    </div>
    <hr />
    <!-- سكشن الموافقة الأمنية -->
    <div class="mb-4">
      <h6 class="text-secondary mb-3"><i class="fa-solid fa-shield me-2 text-success"></i>الموافقة الأمنية</h6>
      <div class="shadow-sm rounded-2 overflow-hidden" style="height: 250px;">
        <a href="https://png.pngtree.com/png-vector/20220203/ourlarge/pngtree-shield-warranty-icon-with-check-sign-png-image_4365342.png"
          target="_blank" class="w-100  ">
          <img
            src="https://png.pngtree.com/png-vector/20220203/ourlarge/pngtree-shield-warranty-icon-with-check-sign-png-image_4365342.png"
            class="company-approval-security-img">
        </a>
      </div>
    </div>
    <hr>
    <!-- سكشن الموقع -->
    <div class="mb-4">
      <h6 class="text-secondary mb-3"><i class="fa-solid fa-map-location-dot me-2 text-info"></i>الموقع على الخريطة
      </h6>
      <iframe width="100%" height="250" loading="lazy" allowfullscreen class="border-0 rounded-3 my-2 shadow-sm"
        referrerpolicy="no-referrer-when-downgrade"
        src="https://maps.google.com/maps?q=30.0444,31.2357&amp;hl=ar&amp;z=14&amp;output=embed"></iframe>
    </div>
  </c-card-body>
</c-card>
