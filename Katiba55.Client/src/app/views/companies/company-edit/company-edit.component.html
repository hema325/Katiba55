<div class="container-fluid px-0 my-3">
  <div class="row justify-content-center">
    <div class="col-12 ">

      <c-card class="mb-4 border-0 shadow-sm bg-warning bg-opacity-10">
        <c-card-body class="d-flex flex-column align-items-center justify-content-center px-3 pt-4 pb-3">
          <span class="fw-bold fs-4 text-warning text-center mb-1">تعديل بيانات الشركة</span>
          <div class="text-secondary text-center small">يمكنك تعديل بيانات الشركة ثم حفظ التغييرات.</div>
        </c-card-body>
      </c-card>

      <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
        <!-- بيانات الشركة -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-id-card text-primary me-2"></i>
              <span class="fw-semibold text-primary">بيانات الشركة</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <app-text-input label="اسم الشركة" placeholder="ادخل اسم الشركة" formControlName="name" />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="اسم الممثل" placeholder="ادخل اسم الممثل" formControlName="representativeName" />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="البريد الإلكتروني" placeholder="ادخل البريد الإلكتروني" formControlName="email"
                  type="email" />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="رقم الهاتف" placeholder="ادخل رقم الهاتف" formControlName="phone" type="tel" />
              </div>
              <div class="col-12">
                <app-text-input label="العنوان" placeholder="ادخل العنوان" formControlName="address" />
              </div>
            </div>
          </c-card-body>
        </c-card>

        <!-- الموقع الجغرافي -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-location-dot text-success me-2"></i>
              <span class="fw-semibold text-success">الموقع الجغرافي</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <app-text-input label="خط العرض" placeholder="ادخل خط العرض" formControlName="latitude" type="number" />
              </div>
              <div class="col-12 col-md-6">
                <app-text-input label="خط الطول" placeholder="ادخل خط الطول" formControlName="longitude"
                  type="number" />
              </div>
            </div>
          </c-card-body>
        </c-card>

        <!-- الحالة والموافقة الأمنية -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-shield-halved text-info me-2"></i>
              <span class="fw-semibold text-info">الحالة والموافقة الأمنية</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <app-select-input label="الحالة" formControlName="status" (valueChanged)="onStatusChange($event)">
                  <option value="" disabled hidden>اختر الحالة</option>
                  <option value="Approved">معتمدة</option>
                  <option value="Unapproved">غير معتمدة</option>
                </app-select-input>
              </div>
              <div class="col-12 col-md-6">
                <app-file-input label="الموافقة الأمنية" formControlName="securityApprovalImage"
                  accept="image/*,application/pdf" />
              </div>
            </div>
          </c-card-body>
        </c-card>

        <!-- ملاحظات -->
        <c-card class="mb-4 border-0 shadow-sm">
          <c-card-header class="bg-transparent border-0 px-3 pt-3 pb-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-note-sticky text-warning me-2"></i>
              <span class="fw-semibold text-warning">ملاحظات إضافية</span>
            </div>
          </c-card-header>
          <c-card-body class="pt-0 pb-3 px-3">
            <app-text-area-input label="ملاحظات" placeholder="ادخل أي ملاحظات إضافية" formControlName="notes"
              [rows]="5" />
          </c-card-body>
        </c-card>

        <!-- زر الحفظ -->
        <c-card class="mb-0 border-0 shadow-sm">
          <c-card-body class="p-4">
            <button type="submit" [disabled]="isSubmitting || companyForm.invalid"
              class="btn btn-primary w-100 rounded-pill fw-semibold d-flex align-items-center justify-content-center gap-2 px-2 py-2"
              aria-label="تعديل بيانات الشركة">
              @if(isSubmitting) {
              <c-spinner aria-hidden="true" size="sm"></c-spinner>
              @if(isUploadingFile) {
              <span class="px-1">
                جارى رفع صورة الموافقة الأمنية
              </span>
              }
              @else {
              <span class="px-1">جارى حفظ التغيرات
              </span>
              }
              }
              @else {
              <i class="fa-solid fa-floppy-disk opacity-75 "></i>
              <span class="px-1">حفظ التغيرات</span>
              }
            </button>
          </c-card-body>
        </c-card>
      </form>
    </div>
  </div>
</div>
